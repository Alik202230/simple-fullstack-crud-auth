<div class="container py-5">
  @if (product()) {
    <div class="row">
      <!-- Product Image Column -->
      <div class="col-md-6 mb-4 d-grid gap-2 d-md-flex justify-content-md-center">
        @for (image of product()!.images; track $index) {
          <div class="card border-0 shadow-sm">
            <img [src]="image" [alt]="product()!.name" class="card-img-top img-fluid">
          </div>
        }
      </div>
    </div>

    <!-- Product Details Column -->
    <div class="col-md-6">
      <div class="card border-0 shadow-sm p-4">
        <h1 class="display-5 mb-4">{{ product()!.name }}</h1>

        <div class="mb-4">
          <h2 class="h4 text-primary mb-3">Price</h2>
          <p class="h2">{{ product()!.price | currency }}</p>
        </div>

        <div class="mb-4">
          <h2 class="h4 text-primary mb-3">Description</h2>
          <p class="lead">{{ product()!.description }}</p>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg">Add to Cart</button>
          <button class="btn btn-outline-secondary" [routerLink]="['/home']">Back to Home</button>
        </div>
      </div>
    </div>
  } @else {
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  }
</div>
